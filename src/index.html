@@include("./components/head.html")

<main class="main">
    <div class="main_inner_wrapper">
        @@for (var i = 0; i < posts.length; i++) {
        <section class="post_wrapper">
            <img
                src="./public/image/img`+[i]+`_small.jpg"
                alt=""
                srcset="
                    ./public/image/img`+[i]+`_small.jpg  360w,
                    ./public/image/img`+[i]+`_med.jpg   1080w,
                    ./public/image/img`+[i]+`_large.jpg 1440w
                "
                sizes="(min-width: 768px) 33vw, (max-width: 480px) 100vw, 50vw"
            />
            <strong class="tag">`+posts[i].tag+`</strong>
            <h3 class="title">`+posts[i].title+`</h3>
            <div class="autor_wrapper">
                <span class="creator">`+posts[i].creator+`</span>
                <ul>
                    <li><span>`+posts[i].createdDate+`</span></li>
                    <li><span>`+posts[i].viewsCount+`</span></li>
                </ul>
            </div>
            <p class="description">`+posts[i].description+`</p>
        </section>
        }
    </div>
</main>

@@include("./components/footer.html")
